<div id="simulator_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="simulator-modal-title" class="modal-title">
                    Simulator: {{ simulator.name }} <span class="lead"></span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row py-3">
                        <div class="col">
                            <div style="height: 300px; resize: vertical; overflow: auto">
                                <canvas id="chart-canvas" style="max-height: 100%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3">
                        <div class="col">
                            <div class="border rounded" style="height: calc(3 * 2.1rem + 4px); overflow: auto; resize: vertical">
                                <table id="simulator-transitions-table" class="table table-sm table-hover">
                                    <tbody></tbody>
                                </table>
                            </div>

                            <!--<select id="simulator-step-transition-select" class="custom-select"></select>-->
                        </div>
                    </div>
                    <div class="row py-3">
                        <div class="col">
                            {% include "simulator-modal-controls.html" %}
                        </div>
                    </div>
                    <div class="row py-3">
                        <div class="col">
                            {% include "simulator-modal-variables.html" %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            {% include "simulator-modal-countertraces.html" %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
