<div id="requirement_modal" class="modal" tabindex="-1" data-keyboard="false" data-modal-index="1" role="dialog"
     aria-hidden="true">

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="requirement_modal_title" class="modal-title"></h5>
                <input type="hidden" id="requirement_id" hidden/>
                <input type="hidden" id="modal_associated_row_index" hidden/>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Description</h5>
                <div class="row-spacing">
                    <textarea class="form-control" id="description_textarea" rows="3" readonly
                              title="Description"></textarea>
                </div>

                <h5>
                    Formalizations

                    <button id="add_formalization" type="button" class="btn btn-success btn-sm"
                            title="Add formalization">
                        <strong>+</strong>
                    </button>

                    <button id="add_gussed_formalization" type="button" class="btn btn-success btn-sm"
                            title="Add guessed formalization">
                        <strong>+ Guessed formalization</strong>
                    </button>
                  <button id="add_copied_formalization" type="button" class="btn btn-success btn-sm"
                            title="Add copied formalization">
                        <strong>+ Copied formalization</strong>
                    </button>
                </h5>
                <div id="formalization_accordion" class="accordion row-spacing"></div>

                <h5 class="top-padding">Tags</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="requirement_tag_field" value=""
                           aria-label="Tags" aria-describedby="requirement-tags-addon">
                </div>
                <label for="requirement_tag_field">Hit "Enter" to actually set a new tag.</label>

                <table class="table table-sm" id="tags_comments_table">
                    <thead>
                    <tr>
                        <th class="col-2" scope="col">Tag</th>
                        <th scope="col">Comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <h5>Status</h5>
                <div class="row-spacing">
                    <div class="row form-inline">
                        <div class="form-group col-md-4">
                            <select id="requirement_status" class="form-control">
                                <option value="Todo">Todo</option>
                                <option value="Review">Review</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h5>
                    <a id="show_csv_content" data-bs-toggle="collapse" href="#csv_content_accordion" role="button"
                       aria-expanded="false" aria-controls="csv_content_accordion">
                        Show all csv content
                    </a>
                </h5>
                <div id="csv_content_accordion" class="collapse">
                    No csv content.
                </div>
                <h5>
                    <a id="show_revision_diff" data-bs-toggle="collapse" href="#revision_diff_accordion" role="button"
                       aria-expanded="false" aria-controls="revision_diff_accordion">
                        Show revision diff
                    </a>
                </h5>
                <div id="revision_diff_accordion" class="collapse">
                    No base revision.
                </div>
                <h5>
                    <a id="show_used_variables" data-bs-toggle="collapse" href="#used_variables_accordion" role="button"
                       aria-expanded="false" aria-controls="used_variables_accordion">
                        Show used Variables
                    </a>
                </h5>
                <div id="used_variables_accordion" class="collapse">
                    No used variables.
                </div>
            </div>
            <div class="modal-footer">
                <button id="save_requirement_modal" type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="requirement_guess_modal" data-bs-modal-index="2" tabindex="-2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a guessed formalization.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <!--<span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>-->
                </button>
            </div>

            <div class="modal-body">
                <h6>Description</h6>
                <div class="form-group">
                    <textarea id="add_guess_description" class="form-control" rows="3" readonly="" title="Description">Heading</textarea>
                </div>
                <h6>Available Guesses:</h6>
                <div id="available_guesses_cards">
                    <div class="card">
                        <div class="pl-1 pr-1">
                            <p>Hallo</p>
                        </div>
                        <button id="add_gess_1" type="button" class="btn btn-success btn-sm"
                                title="Add formalization">
                            <strong>+ Add this formalization +</strong>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
