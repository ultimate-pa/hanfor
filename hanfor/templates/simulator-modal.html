<div id="simulator_modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="simulator_modal_title" class="modal-title">Simulator</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">



                <form>
                    <!--
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in simulator.variables.keys() %}
                            <tr>
                                <td>{{ item }}</td>
                                <td>bool</td>
                                <td><input class="form-control form-control-sm" type="text"></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    -->

                    <div id="bla" class="form-row">
                        {% for item in simulator.variables.keys() %}
                            <div class="col-sm-2">
                                <div class="form-label-group mb-2">
                                    <input type="text" id="input2" class="form-control" title="{{ item }}" required="">
                                    <label class="text-truncate" for="input2">
                                        <span class="d-inline-block text-truncate w-75">{{ item }}</span>
                                        <span class="float-right"><em>(bool)</em></span>
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                </form>

                <hr>

                {% include "simulator-accordion.html" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
