<h5>Create new Simulator.</h5>
<div class="row g-2 row-spacing">
    <div class="col flex-column">
        <input id="simulator-tab-name-input" class="form-control" type="text" placeholder="my_simulator">
    </div>
    <div class="col-auto">
        <button id="simulator-tab-create-btn" class="btn btn-secondary" type="button">Create Simulator</button>
    </div>
</div>

<h5>Start / delete existing Simulator.</h5>
<div class="row g-2">
    <div class="col flex-column">
        <select id="simulator-tab-select" class="form-select"></select>
    </div>
    <div class="col-auto">
        <button id="simulator-tab-start-btn" class="btn btn-secondary" type="button">Start Simulator</button>
    </div>
    <div class="col-auto">
        <button id="simulator-tab-delete-btn" class="btn btn-secondary" type="button">Delete Simulator</button>
    </div>
</div>
