{% extends "layout.html" %}
{% block title %}
    Quickchecks
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="quickchecks-tab" data-bs-toggle="tab" href="#quickchecks-pane" role="tab"
                   aria-controls="log" aria-selected="false">Checks</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="quickchecks-pane" role="tabpanel" aria-labelledby="quickchecks-pane">
                {% include 'quickchecks/quickchecks-tab.html' %}
            </div>
        </div>
    </div>
</div>
<table id="completeness-table" class="table table-hover table-bordered w-100">
        <thead>
            <tr>
                <th class='w-auto' data-column-index='0'>var</th>
                <th class='w-auto' data-column-index='1'>type</th>
                <th class='w-auto' data-column-index='2'>description</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>var</th>
                <th>type</th>
                <th>description</th>
            </tr>
        </tfoot>
        <tbody></tbody>
    </table>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename=BUNDLE_JS) }}"></script>
{% endblock %}
