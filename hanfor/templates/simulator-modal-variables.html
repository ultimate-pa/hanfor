<div id="simulator-variables-form-row" class="form-row">
    {% for variable in simulator.variables.keys() %}
        <div class="col-sm-2">
            <div class="form-label-group mb-2">
                <input type="text" id="input2" class="form-control" title="{{ variable }}" required>
                <label class="text-truncate" for="input2">
                    <span class="d-inline-block text-truncate w-75">{{ variable }}</span>
                    <span class="float-right"><em>({{ variable.symbol_type() }})</em></span>
                </label>
            </div>
        </div>
    {% endfor %}
</div>
