<h5>Create new Simulator.</h5>

<input id="simulator-name-input" class="form-control mb-2" type="text" placeholder="my_simulator">

<button id="create-simulator-btn"
    class="btn btn-secondary mb-2"
    type="button">
    Create Simulator.
</button>

<h5>Start / delete existing Simulator.</h5>

<select id="simulator-select" class="custom-select mb-2"></select>

<button id="start-simulator-btn"
    class="btn btn-secondary"
    type="button">
    Start Simulator.
</button>

<button id="delete-simulator-btn"
    class="btn btn-secondary"
    type="button">
    Delete Simulator.
</button>
